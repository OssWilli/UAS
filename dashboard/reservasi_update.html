<body>
  <div class="sidebar">
    <div class="logo-details">
      <!-- <img src="../aset/icon.png" alt="" class="mr-3 ml-2"> -->
      <i class='bx bxs-bowl-hot'></i>
      <span class="logo_name">Dashboard</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="dashboard.html">
          <i class='bx bx-grid-alt' ></i>
          <span class="links_name">Dashboard</span>

      </li>
      <li>
        <a href="user.html">
          <i class='bx bxs-user'></i>
          <span class="links_name">Tabel User</span>
        </a>
      </li>
      <li>
        <a href="reservasi.html" class="active">
          <i class='bx bxs-calendar' ></i>
          <span class="links_name">Tabel Reservasi</span>
        </a>
      </li>
      <li class="log_out">
        <a href="../index.html">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Kembali</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Update Data</span>
      </div>
      <div class="profile-details">
        <img src="../aset/potrait.jpg" alt="">
        <span class="admin_name">Admoon</span>
      </div>
    </nav>

    <div class="home-content">
     <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mt-4 mb-4" style="text-align: center;">Update Data Reservasi</h5>
          <hr>
          <form action="">
           <div class="form-group">
            <label for="">Nama</label>
            <input type="text" name="" class="form-control" value="" placeholder="Masukan Nama" required/>
          </div>
          <div class="form-group">
            <label for="">Nomor Telepon</label>
            <input type="number" name="" class="form-control" value="" placeholder="Masukan Nomor Telepon" required/>
          </div>
          <div class="form-group">
            <label for="">Jumlah Tamu</label>
            <input type="number" name="" class="form-control" value="" placeholder="Masukan Jumlah Tamu" required/>	
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="">Tanggal</label>
              <input type="date" name="" class="form-control" value="" placeholder="Masukan Tanggal" required/>
            </div>
            <div class="form-group col-md-6">
              <label for="">Jam Datang</label>
              <input type="time" name="" class="form-control" value="" placeholder="Masukan Jam Datang" required/>
            </div>
          </div>
          <div class="form-group">            
            <label for="">Jenis Reservasi</label>
            <!-- Opsi menggunakan select -->
            <!-- <select class="form-control col-md-2" name="jenis_reservasi" id="" type="text">
              <option value="Dine In">Dine In</option>
              <option value="Take Away">Take Away</option>
            </select> -->
            <!-- Opsi menggunakan radio button -->
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="jenis_reservasi" id="" value="Dine In">
              <label class="form-check-label" for="">
                Dine In
              </label>
            </div>          
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="jenis_reservasi" id="" value="Take Away">
              <label class="form-check-label" for="">
                Take Away
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="">Layanan Tambahan</label>
            <textarea class="form-control" name="" value="" placeholder="Masukan Layanan Tambahan" rows="3"></textarea>
          </div>
          <div class="form-group">            
            <label for="">Status</label>
            <!-- Opsi menggunakan select -->
            <!-- <select class="form-control col-md-2" name="status" id="" type="text">
              <option value="Pending">Pending</option>
              <option value="Completed">Completed</option>
            </select> -->
            <!-- Opsi menggunakan radio button -->
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="status" id="1" value="Pending">
              <label class="form-check-label" for="">
                Pending
              </label>
            </div>          
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="status" id="2" value="Completed">
              <label class="form-check-label" for="">
                Completed
              </label>
            </div>
          </div>
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
</body>
</html>
