<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ManganKuy!</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../static/css/sign.css" />
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">
  <!-- <link rel="icon" type="image/x-icon" href="../aset/favicon.ico"> -->
  <!-- Link -->
  <link
  href="https://fonts.googleapis.com/css2?family=Viga&display=swap"
  rel="stylesheet"
  />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
  />
</head>
<body>
  <div class="container">
    <form action="/login" method="post" class="login">
      <a
      href="../index.html"
      class="login-text"
      style="font-size: 2rem; font-weight: 800"
      >ManganKuy!</a
      >
      <h3>Username</h3>
      <div class="input-group">
        <input
        type="text"
        name="username"
        placeholder="Masukan Username"
        required
        />
      </div>
      <h3>Password</h3>
      <div class="input-group">
        <input
        type="password"
        name="password"
        placeholder="Masukan Password"
        required
        />
      </div>
      <p class="register-text">
        Belum punya akun? <a href="{{url_for('register')}}">Sign Up.</a>
      </p>
      <div class="input-group">
        <button name="submit" class="btn">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
