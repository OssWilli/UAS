<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../static/css/style.css">
  <title>Data Menu</title>
  <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico">
  <!-- <link rel="icon" type="image/x-icon" href="../aset/favicon.ico"> -->
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-bowl-hot'></i>
      <span class="logo_name">Dashboard</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="{{url_for('dashboard')}}">
          <i class='bx bxs-dashboard'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="{{url_for('dashboardUser')}}">
          <i class='bx bxs-user'></i>
          <span class="links_name">Tabel User</span>
        </a>
      </li>
      <li>
        <a href="{{url_for('dashboardReservasi')}}">
          <i class='bx bxs-receipt'></i>
          <span class="links_name">Tabel Record Reservasi</span>
        </a>
      </li>
      <li>
        <a href="#" class="active">
          <i class='bx bxs-food-menu' ></i>
          <span class="links_name">Tabel Menu</span>
        </a>
      </li>
      <li>
        <a href="{{url_for('dashboardPromo')}}">
          <i class='bx bxs-discount'></i>
          <span class="links_name">Tabel Promo</span>
        </a>
      </li>
      <li>
        <a href="{{url_for('dashboardMeja')}}">
          <i class='bx bxs-chalkboard'></i>
          <span class="links_name">Tabel Meja</span>
        </a>
      </li>
      <li class="log_out">
        <a href="{{url_for('index')}}">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Kembali</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Data Menu</span>
      </div>
      <div class="profile-details">
        <img src="../static/img/potrait.jpg" alt="">
        <span class="admin_name">Admoon</span>
      </div>
    </nav>

    <div class="home-content">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <br>
            <h5 class="card-title mb-4" style="text-align: center;">Tabel Menu</h5>
            <hr>
            <a href="{{url_for('createMenu')}}" class="btn btn-primary" role="button"><i class='bx bx-plus-medical' ></i> Input Data</a>
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <br>
                <thead class="bg-primary text-white">
                  <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Foto Menu</th>
                    <th>Action</th>
                  </tr>
                </thead>
                {% for item in data %}
                <tbody>
                  <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td><img src="{{item[3]}}" style="width: 200px; height: 150px;" alt="gambar menu"></td>
                    <td>
                      <a href="/updateMenu/{{item[0]}}" class="btn btn-warning" role="button"><i class='bx bxs-edit'></i> Update</a>
                      <a href="/deleteMenu/{{item[0]}}" class="btn btn-danger" role="button"><i class='bx bxs-trash-alt'></i> Delete</a>
                    </td>
                  </tr>
                </tbody>
                {%endfor%}
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
   let sidebar = document.querySelector(".sidebar");
   let sidebarBtn = document.querySelector(".sidebarBtn");
   sidebarBtn.onclick = function() {
    sidebar.classList.toggle("active");
    if(sidebar.classList.contains("active")){
      sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
    }else
    sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
  }
</script>

</body>
</html>
