<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Booking Form</title>
	<link rel="stylesheet" href="../assets/css/style_reservasi.css">
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
</head>
<body>

<div class="wrapper">


	<div class="container">
		<div class="container-time">
				<h2 class="heading">Waktu Buka</h2>
				<h3 class="heading-days">Senin-Jumat</h3>
				<p>08.00 - 20.00</p>

				<h3 class="heading-days">Sabtu</h3>
				<p>10.00 - 22.00</p>

                <h3 class="heading-days">Minggu</h3>
				<p>Tutup</p>
				<hr>
                
                <h4 class="heading-days">Google Maps </h4>
                <a href="https://goo.gl/maps/XZjLr1HyZNFm3MAG9">MIE AYAM BANG WILLI</a>
                <hr>

				<h4 class="heading-phone">Call Us: (+62)857-7739-9960</h4>
		</div>

		<div class="container-form">
				<form action="#">
					<h2 class="heading heading-yellow">Reservation Online</h2>

					<div class="form-field">
						<p>Nama</p>
						<input type="text" placeholder="Nama Lengkap">
					</div>
					<div class="form-field">
						<p>Email</p>
						<input type="email" placeholder="Alamat Email">
					</div>
                    <div class="form-field">
						<p>Telepon </p>
						<input type="Telepon" placeholder="Nomor Telepon">
					</div>
					<div class="form-field">
						<p>Tanggal Datang</p>
						<input type="date">
					</div>
					<div class="form-field">
						<p>Jam Datang</p>
						<input type="time">
					</div>
					<div class="form-field">
						<p>Jumlah Tamu</p>
						<select name="select" id="#">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
                    <div class="form-field">
						<p>Pilih Meja</p>
						<select name="select" id="#">
							<option value="indoor">Indoor</option>
							<option value="outdoor">Outdoor</option>
						</select>
					</div>
                    <div class="form-field">
						<p>Permintaan Khusus </p>
						<input type="Telepon" placeholder="(Optional)">
					</div>

					<button class="btn">Booking Now!</button>
				</form>
		</div>
	</div>
</div>	
	
</body>
</html>
