<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">         
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../static/css/style.css">
  <title>Input Data Promo</title>
  <link rel="icon" type="image/x-icon" href="../aset/favicon.ico">
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-bowl-hot'></i>
      <span class="logo_name">Dashboard</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="dashboard.html">
          <i class='bx bxs-dashboard'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class='bx bxs-user'></i>
          <span class="links_name">Tabel User</span>
        </a>
      </li>
      <li>
        <a href="reservasi.html">
          <i class='bx bxs-receipt'></i>
          <span class="links_name">Tabel Record Reservasi</span>
        </a>
      </li>
      <li>
        <a href="menu.html">
          <i class='bx bxs-food-menu' ></i>
          <span class="links_name">Tabel Menu</span>
        </a>
      </li>
      <li>
        <a href="promo.html" class="active">
          <i class='bx bxs-discount'></i>
          <span class="links_name">Tabel Promo</span>
        </a>
      </li>
      <li>
        <a href="meja.html">
          <i class='bx bxs-chalkboard'></i>
          <span class="links_name">Tabel Meja</span>
        </a>
      </li>
      <li class="log_out">
        <a href="../index.html">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Kembali</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Input Data</span>
      </div>
      <div class="profile-details">
        <img src="../static/img/potrait.jpg" alt="">
        <span class="admin_name">Admoon</span>
      </div>
    </nav>

    <div class="home-content">
     <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mt-4 mb-4" style="text-align: center;">Input Data Promo</h5>
          <hr>
          <form action="" method="post">
           <div class="form-group">
            <label for="">Menu</label>
            <select class="form-control col-md-2" name="menu"  type="text">
              {%for menu in data_menu%}
              <option value="{{menu[0]}}">{{menu[0]}}.{{menu[1]}} - Rp.{{menu[3]}}</option>
              {%endfor%}
            </select>
            <!-- <input type="text" name="" class="form-control" value="" placeholder="Masukan Menu" required/> -->
          </div>
          <div class="form-group">
            <label for="">Harga Promo</label>
            <input type="number" name="harga_akhir" class="form-control" placeholder="Masukan Harga Promo" min="0" required/>
          </div>
          <div class="form-row">
            <button type="submit" name="submit" class="btn btn-primary mr-2">Submit</button>
          </form>
          <a href="{{url_for('dashboardPromo')}}" class="btn btn-secondary" role="button">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
