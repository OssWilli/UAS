    <div class="home-content">
     <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mt-4 mb-4" style="text-align: center;">Update Data Reservasi</h5>
          <hr>
          <form action="">
           <div class="form-group">
            <label for="">Nama</label>
            <input type="text" name="" class="form-control" value="Nama" placeholder="Masukan Nama" required/>
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="" class="form-control" value="email@gmail.com" placeholder="Masukan Email" required/>
          </div>
          <div class="form-group">
            <label for="">Nomor Telepon</label>
            <input type="number" name="" class="form-control" value="0861249591" placeholder="Masukan Nomor Telepon" min="0" required/>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="">Tanggal</label>
              <input type="date" name="" class="form-control" value="" placeholder="Masukan Tanggal" required/>
            </div>
            <div class="form-group col-md-6">
              <label for="">Jam Datang</label>
              <input type="time" name="" class="form-control" value="" placeholder="Masukan Jam Datang" required/>
            </div>
          </div>
          <div class="form-group">
            <label for="">Jumlah Tamu</label>
            <select class="form-control col-md-2" name="jum_tamu" id="" type="text">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <!-- <input type="number" name="" class="form-control" value="" placeholder="Masukan Jumlah Tamu" required/>   -->
          </div>
          <div class="form-group">            
            <label for="">Nomor Meja</label>
            <!-- Opsi menggunakan select -->
            <select class="form-control col-md-2" name="jenis_reservasi" id="" type="text">
              <option value="1">1 - Indoor</option>
              <option value="2">10 - Outdoor</option>
            </select>
            <!-- Opsi menggunakan radio button -->
            <!-- <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="jenis_reservasi" id="" value="Dine In">
              <label class="form-check-label" for="">
                Dine In
              </label>
            </div>          
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="jenis_reservasi" id="" value="Take Away">
              <label class="form-check-label" for="">
                Take Away
              </label>
            </div> -->
          </div>
          <div class="form-group">
            <label for="">Layanan Tambahan</label>
            <textarea class="form-control" name="" value="" placeholder="Masukan Layanan Tambahan" rows="3"></textarea>
          </div>
          <div class="form-group">            
            <label for="">Status</label>
            <!-- Opsi menggunakan select -->
            <!-- <select class="form-control col-md-2" name="status" id="" type="text">
              <option value="Pending">Pending</option>
              <option value="Completed">Completed</option>
            </select> -->
            <!-- Opsi menggunakan radio button -->
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="status" id="1" value="Pending">
              <label class="form-check-label" for="">
                Pending
              </label>
            </div>          
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="status" id="2" value="Completed">
              <label class="form-check-label" for="">
                Completed
              </label>
            </div>
          </div>
          <div class="form-row">
            <button type="submit" name="submit" class="btn btn-primary mr-2">Submit</button>
          </form>
          <a class="btn btn-secondary" href="reservasi.html" role="button">Cancel</a>
        </div>
      </div>
