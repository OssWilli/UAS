<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">        
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../static/css/style.css">
  <title>Update Data Reservasi</title>
  <link rel="icon" type="image/x-icon" href="../aset/favicon.ico">
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-bowl-hot'></i>
      <span class="logo_name">Dashboard</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="{{url_for('dashboard')}}">
          <i class='bx bxs-dashboard'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="{{url_for('dashboardUser')}}">
          <i class='bx bxs-user'></i>
          <span class="links_name">Tabel User</span>
        </a>
      </li>
      <li>
        <a href="{{url_for('dashboardReservasi')}}" class="active">
          <i class='bx bxs-receipt'></i>
          <span class="links_name">Tabel Record Reservasi</span>
        </a>
      </li>
      <li>
        <a href="{{url_for('dashboardMenu')}}">
          <i class='bx bxs-food-menu' ></i>
          <span class="links_name">Tabel Menu</span>
        </a>
      </li>
      <li>
        <a href="{{url_for('dashboardPromo')}}">
          <i class='bx bxs-discount'></i>
          <span class="links_name">Tabel Promo</span>
        </a>
      </li>
      <li>
        <a href="{{url_for('dashboardMeja')}}">
          <i class='bx bxs-chalkboard'></i>
          <span class="links_name">Tabel Meja</span>
        </a>
      </li>
      <li class="log_out">
        <a href="{{url_for('index')}}">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Kembali</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Update Data</span>
      </div>
      <div class="profile-details">
        <img src="../static/img/potrait.jpg" alt="">
        <span class="admin_name">Admoon</span>
      </div>
    </nav>

    <div class="home-content">
     <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mt-4 mb-4" style="text-align: center;">Update Data Reservasi</h5>
          <hr>
          {% for dataReservasi in data %}
          <form action="/updateReservasi/{{dataReservasi['id_pemesanan']}}" method="post">
           <div class="form-group">
            <label for="">Nama</label>
            <input type="text" name="nama" class="form-control" value="{{dataReservasi['nama']}}" placeholder="Masukan Nama" {{disabled}} required/>
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="email" class="form-control" value="{{dataReservasi['email']}}" placeholder="Masukan Email" {{disabled}} required/>
          </div>
          <div class="form-group">
            <label for="">Nomor Telepon</label>
            <input type="number" name="telepon" class="form-control" value="{{dataReservasi['telepon']}}" placeholder="Masukan Nomor Telepon" min="0" {{disabled}} required/>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="">Tanggal</label>
              <input type="date" name="tanggal" class="form-control" value="{{dataReservasi['tanggal']}}" placeholder="Masukan Tanggal" {{disabled}} required/>
            </div>
            <div class="form-group col-md-6">
              <label for="">Jam Datang</label>
              <input type="text" name="jam" class="form-control" value="{{dataReservasi['jam']}}" placeholder="Masukan Jam Datang" {{disabled}} required/>
            </div>
          </div>
          <div class="form-group">
            <label for="">Jumlah Tamu</label>
            <select class="form-control col-md-2" name="jml_tamu" id="" type="text" {{disabled}}>
              <option selected="selected" value="{{dataReservasi['jumlah_tamu']}}">{{dataReservasi['jumlah_tamu']}}</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <!-- <input type="number" name="" class="form-control" value="" placeholder="Masukan Jumlah Tamu" required/>   -->
          </div>
          <div class="form-group">            
            <label for="">Nomor Meja</label>
            <!-- Opsi menggunakan select -->
            <select class="form-control col-md-2" name="meja" id="" type="text" {{disabled}}>
              <option value="{{dataReservasi['no_meja']}},{{dataReservasi['ket_meja']}}" selected>{{dataReservasi['no_meja']}} - {{dataReservasi['ket_meja']}}</option>
              {%for datameja in data_meja%}
              <option value="{{datameja['no_meja']}},{{datameja['keterangan']}}">{{datameja['no_meja']}} - {{datameja['keterangan']}}</option>
              {%endfor%}
            </select>
          </div>
          <div class="form-group">
            <label for="">Layanan Tambahan</label>
            <textarea class="form-control" name="layanan" placeholder="Masukan Layanan Tambahan" rows="3" {{disabled}}>{{dataReservasi['tambahan']}}</textarea>
          </div>
          <div class="form-group">            
            <label for="">Status</label>
            <!-- Opsi menggunakan select -->
            <select class="form-control col-md-2" name="status" id="" type="text" {{disabled}}>
              <option value="{{dataReservasi['status']}}">{{dataReservasi['status']}}</option>
              <option value="Pending">Pending</option>
              <option value="Selesai">Selesai</option>
            </select>
            <!-- Opsi menggunakan radio button -->
            <!-- <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="status" id="1" value="Pending">
              <label class="form-check-label" for="">
                Pending
              </label>
            </div>          
            <div class="form-check ml-3">
              <input class="form-check-input" type="radio" name="status" id="2" value="Completed">
              <label class="form-check-label" for="">
                Completed
              </label> -->
            </div>
          </div>
          <div class="form-row">
            <button type="submit" name="submit" class="btn btn-primary ml-3 mr-2" {{disabled}}>Submit</button>
          </form>
          {% endfor %}
          <a class="btn btn-secondary" href="{{url_for('dashboardReservasi')}}" role="button" {{disabled}}>Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
