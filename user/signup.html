<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In ManganKuy!</title>
	<!-- CSS -->
	<link rel="stylesheet" href="sign.css">
	<!-- Link -->
	<link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
	<div class="container">
		<form action="" class="login">
			<a href="../index.html" class="login-text" style="font-size: 2rem;font-weight: 800;">ManganKuy!</a>
			<h3>Username</h3>
			<div class="input-group">
				<input type="text" placeholder="Masukan Username" required>
			</div>
			<h3>Email</h3>
			<div class="input-group">
				<input type="email" placeholder="Masukan Email" required>
			</div>
			<h3>No Telephone</h3>
			<div class="input-group">
				<input type="number" placeholder="Masukan No Telephone" required>
			</div>
			<h3>Password</h3>
			<div class="input-group">
				<input type="password" placeholder="Masukan Password" required>
			</div>
			<p class="register-text">Sudah punya akun? <a href="signin.html">Sign In.</a></p>
			<div class="input-group">
				<button name="submit"class="btn">Sign Up</button>
			</div>
		</form>
	</div>
</body>
</html>
